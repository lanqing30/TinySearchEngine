$def with (lister)

<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″ />
        <title>Binoocle</title>
        <style>
            span{color:blue;}
            strong{color:red;}
            #recid{
                width:300px;
                height:25px;
            }
            #subid{
                width:100px;
                height:32px;
            }
            .box{width:800px;height:120px;}
            .null_er{width:100px;height:120px;}
            a:link { text-decoration: underline;}
            .text_main {font-size:13px}
            .green_linker {font-size:10px;color:green;}
        </style>
    </head>
    <body>

            <img src="/static/logo.jpg" width="140" height="35" title="Binoocle" style="float:left;">

            <form method="post" action="">
                <input type="text" name="title" id="recid" />
                <input type="submit" value="Search！" id="subid"/>
            </form>


            <hr/>

                $for obj in lister:
                    <div class="null_er" style="float:left;">

                    </div>
                    <div class="box">
                    <a href= $:obj.get_url_ori() target="_blank"> $:obj.get_title() </a>
                        <p class="text_main">
                            $:obj.get_text()
                        </p>
                        <p class="green_linker">
                            $:obj.get_url_ori()
                        </p>
                    </div>
                <div style="text-align:center;border;">
                <p class="text_main">
                  More information on <a href="https://github.com/carpdm/zlq-toys/Tiny-search-engine" target="_blank"> Github </a>©2016 All Rights Reserved
                </p>
                </div>
    </body>
</html>
